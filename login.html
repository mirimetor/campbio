<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de usuarios | Nombre proyecto</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/campbio_favicon.png" type="image/png" />
</head>
<body>
    <header>
        <img src="img/campbio_logo.png" alt="">
    </header>
    <form action="" id="form-login" >
        <p id="titular_form">Iniciar sesión</p>
        <label for="username" id="">Nombre de usuario</label><br>
        <input type="text" id="username" ><br>
        <label for="contrasena" id="">Contraseña</label><br>
        <input type="password" id="contrasena" required><br>
        <label for="captcha">Ingrese el captcha</label><br>
        <p style="font-style: italic;">¿Qué resultado da el cuarto de tres veces 12000?</p>
        <input type="text" id="captcha">
        <button type="submit" id="btn-submit-form" onclick="login()">Login</button><br>
        <p id="link_login"><a href="index.html" id="enlace-login">Regresar al inicio</a></p>
        <!--<input type="submit" value="Login" id="btn-submit-form" onclick="login()">-->
    </form>
    <!--<footer>
        <a href="">NOSOTROS</a>  • <a href="">REGÍSTRATE</a> • <a href="">CONTACTO</a> 
    </footer> -->
</body>
</html>
